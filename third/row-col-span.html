<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body bgcolor="black">
    <table border="2" height="300px" width="50%" cellspacing="5"  frame="box" style="border: 15px solid blue; border-radius: 25px;">
        <tr>
            <td rowspan="3" align="middle" valign="middle"style="background-color: greenyellow;border: 5px solid red;border-top-left-radius: 6px;">Lorem, ipsum dolor</td>
            <td align="left" valign="middle"style="background-color: greenyellow;border: 5px solid red;">2</td>
            <td align="left" valign="bottom"style="background-color: greenyellow;border: 5px solid red;border-top-right-radius: 6px;">3</td>
            <td align="left" valign="bottom"style="background-color: greenyellow;border: 5px solid red;border-top-right-radius: 6px;">3</td>
        </tr>
        <tr>
            <td colspan="2" align="center" valign="top"style="background-color: greenyellow;border: 5px solid red;">4</td>
            <td align="center" valign="middle"style="background-color: greenyellow;border: 5px solid red;">5</td>
        </tr>
        <tr>
            <td align="right" valign="top"style="background-color: greenyellow;border: 5px solid red;border-bottom-left-radius: 6px;">7</td>
            <td align="right" valign="middle"style="background-color: greenyellow;border: 5px solid red;">8</td>
            <td align="right" valign="bottom"style="background-color: greenyellow;border: 5px solid red;border-bottom-right-radius: 6px;">9</td>
        </tr>
    </table>
</body>
</html>
