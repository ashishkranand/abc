<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frames</title>
    <style>
        .red{
            background-color: rgb(255, 102, 0);
        }
        .white{
            background-color: white;
           

        }
        .green{
            background-color: rgb(3, 114, 3);
        }
    </style>
</head>
    <frameset rows="33%,33%,33%">
        <frame src="" class="red">
        <frame src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/185px-Ashoka_Chakra.svg.png" marginwidth="80"  class="white">
        <frame src="" class="green">
        </frameset>
</html>
